<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge 01 - Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="logo">
        <img src="./imagens/logoAlura.png" alt="Logo da Alura">
    </header>

    <main>
        <section class="secao1">
            <div class="conteiner-texto">
                <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            </div>

            <div class="alerta">
                <img src="./imagens/alerta.png" alt="alerta">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>

            <div class="conteiner-botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="secao2">
            <textarea id="input" class="mensagem" cols="20" rows="10"></textarea>
            <div class="msg-nao-encontrada">
                <br>
                <h3>Nenhuma mensagem <br> encontrada</h3>
                <br>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button id="execCopy" class="btn-copiar">Copiar</button>

        </section>

    </main>

    <footer class="rodape">
        <p>Desenvolvido por Raissa Plácido.</p>
        <div class="rodape-redes">
            <a class="rodape-redes-links" href="https://github.com/raissa-placido">
                <img src="./imagens/github.png">
                Github
            </a>
            <a class="rodape-redes-links" href="https://www.linkedin.com/in/raissa-placido/">
                <img src="./imagens/linkedin.png">
                linkedin
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
